<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- Agrega enlaces a los archivos de Bootstrap CSS y cualquier otro estilo personalizado -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #3F09A4;
            color: #ffffff;
            text-align: center;
            padding: 100px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }
        .feature img {
            max-width: 100px;
            margin-right: 20px;
        }
        .icon {
            font-size: 48px;
            color: #3F09A4;
        }
        .cta {
            text-align: center;
            margin-top: 50px;
        }
        .cta a {
            background-color: #3F09A4;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Conductoras y Pasajeras</h1>
        <p>Bienvenidas a nuestra plataforma de transporte</p>
    </div>
    <div class="container">
        <div class="feature">
            <img src="icono-conductoras.png" alt="Conductoras">
            <h2>Para Conductoras</h2>
            <p>Únete a nuestra comunidad como conductora y aprovecha nuestras ventajas.</p>
        </div>
        <div class="feature">
            <img src="icono-pasajeras.png" alt="Pasajeras">
            <h2>Para Pasajeras</h2>
            <p>Descubre la comodidad y seguridad de viajar con nuestras conductoras.</p>
        </div>
    </div>
    <div class="cta">
        <a href="#">Regístrate Ahora</a>
    </div>
    <!-- Agrega los enlaces a los archivos de Bootstrap JS y cualquier otro script necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
